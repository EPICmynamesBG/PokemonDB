<div class="bodyContent">
    <center>
        <h1 id="welcome">Welcome to PokemonDB!</h1>
    </center>
    <div class="randomPokemon">
        <span class="pokemonImage">
            <img src="/frontend/images/pokemon/001.png" alt="randomPokemon"/>
        </span>
        <span class="pokemonInfo">
            <h3>Name {{pokemon.name}}</h3>
            <h4>ID {{pokemon.id}}</h4>
            <h6>Type(s): <span class="pokemonType">{{pokemon.type1}}</span> <span class="pokemonType">{{pokemon.type2}}</span> </h6>
        </span>
    </div>
</div>
