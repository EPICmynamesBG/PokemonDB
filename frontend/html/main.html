<div class="bodyContent">
    <center>
        <h1 id="welcome">Welcome to Pok√©monDB!</h1>
    </center>
    <div class="randomPokemon" ng-click="viewPokemon()">
        <span class="pokemonImage">
            <img ng-src="/PokemonDB/frontend/images/pokemon/{{pokemon.id}}.png" alt="randomPokemon"/>
        </span>
        <span class="pokemonInfo">
            <h3>{{pokemon.name}}</h3>
            <h4>#{{pokemon.id}}</h4>
            <h6>Type(s): <span class="pokemonTypeMain" ng-class=pokemon.type.name>{{pokemon.type.name}}</span> <span class="pokemonTypeMain" ng-show="pokemon.type2.name" ng-class=pokemon.type2.name>{{pokemon.type2.name}}</span> </h6>
        </span>
    </div>
</div>
