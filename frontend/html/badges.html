<div class="bodyContent">
    <div id="badgeContainer">
        <div class="badge" ng-repeat="badge in badges">
            <center>
                <img ng-src="/PokemonDB/frontend/images/badges/{{badge.image}}badge.png" alt="{{badge.name}}" />
            </center>
            <h2>{{badge.name}}</h2>
            <p ng-show="badge.obedienceLevel">Obedience Level: {{badge.obedienceLevel}}</p>
        </div>
    </div>
</div>
