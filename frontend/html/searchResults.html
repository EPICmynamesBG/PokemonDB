<div class="bodyContent">
    <div class="searchResultsArea">
        <h1>Results for "{{query}}"</h1>
        <div class="sortBlock">
            <div class="sortBar">
                <div class="sortOptions" ng-repeat="(title, value) in sortOptions" ng-click="sortBy(value)" ng-class="sortValue == value ? 'currentSortOption' : ''">
                    <h3>{{title}}</h3>
                </div>
            </div>
        </div>
        <div class="subjectBlock" ng-repeat="(subject, subjectData) in results" ng-show="subjectData.length" ng-class="subject+'Block'">
            <h2 class="subjectHeader">{{subject}}</h2>
            <div class="subjectDataBlock" ng-repeat="data in subjectData | orderBy: sortValue:reverse" ng-click="openItem(subject, data)">
                <p class="subjectDataBlockText">{{data.name}}</p>
            </div>
        </div>
    </div>
</div>
