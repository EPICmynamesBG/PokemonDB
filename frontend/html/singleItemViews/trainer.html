<div class="bodyContent">
    <div class="trainerContent">
        <div class="trainerStats">
            <h1>{{trainer.name}}</h1>
            <img ng-src="../PokemonDB/frontend/images/trainers/VS{{trainer.image}}.png" alt="trainer.name" />
            <h3>Trainer ID #{{trainer.id}}</h3>
            <h3 class="rival" ng-show="rival" ng-click="openRival()">Rival: {{rival.name}}</h3>
        </div>
        <div class="trainerBadges">
            <div class="ownedBadge" ng-repeat="badge in trainer.earned_badges" ng-click="openBadges()">

                <img ng-src="/PokemonDB/frontend/images/badges/{{badge.image}}badge.png" alt="{{badge.name}}" />

                <p>{{badge.name}}</p>
            </div>
        </div>
        <div class="ownedPokemonList">
            <div class="ownedPokemon" ng-repeat="pokemon in trainer.owned_pokemon" ng-click="openPokemon(pokemon.id)">
                <img class="ownedPokemonImage" ng-src="/PokemonDB/frontend/images/pokemon/{{pokemon.id}}.png" alt="{pokemon.name}" />
                <h4 class="ownedPokemonName">{{pokemon.name}}</h4>
                <h5 class="ownedPokemonLevel">Level {{pokemon.level}}</h5>
            </div>
        </div>
    </div>
</div>
