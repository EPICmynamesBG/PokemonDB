<div class="bodyContent">
    <center>
        <img class="pokemonImage" ng-src="/frontend/images/pokemon/{{pokemon.id}}.png" alt="{pokemon.name}" />
        <h3 id="pokemonId">#{{pokemon.id}}</h3>
        <h1 id="pokemonName">{{pokemon.name}}</h1>
        <div class="pokemonTypeBlock">
            <span class="pokemonType" ng-style="{'background-color': type1Color}">{{type1Str}}</span>
            <span class="pokemonType" ng-show="type2Str" ng-style="{'background-color': type2Color}">{{type2Str}}</span>
        </div>
        <div class="extendedInfo">
            <table class="statsTable">
                <tr class="hp">
                    <td>HP</td>
                    <td>{{pokemon.hp}}</td>
                </tr>
                <tr class="speed">
                    <td>Speed</td>
                    <td>{{pokemon.speed}}</td>
                </tr>
                <tr class="attack">
                    <td>Attack</td>
                    <td>{{pokemon.attack}}</td>
                </tr>
                <tr class="defense">
                    <td>Defense</td>
                    <td>{{pokemon.defense}}</td>
                </tr>
                <tr class="specialAttack">
                    <td>Special Attack</td>
                    <td>{{pokemon.specialAttack}}</td>
                </tr>
                <tr class="specialDefense">
                    <td>Special Defense</td>
                    <td>{{pokemon.specialDefense}}</td>
                </tr>
            </table>
        </div>
    </center>
</div>
